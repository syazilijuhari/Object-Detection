<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object Detection</title>
        <meta charset="utf-8">
        <meta http-equip="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import the webpage's stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Object Detection</h1>

        <!-- <p>Created By Syazili</p> -->

        <section id="cam" class="invisible">

            <p>Hold the object close up to your webcam. Click "Enable Webcam" if you're ready!</p>

            <div id="liveView" class="viewCam">
                <button id="webcamButton">Enable Webcam</button>
                <video id="webcam" autoplay width="700" height="500"></video>
            </div>
        </section>

        <!-- Import Tensor.js library -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <!-- Load the coco-ssd model to use to recognize things in images -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
        <!-- Import the pge's JavaScript to do some stuff -->
        <script src="main.js" defer></script>
    </body>
</html>
